<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/normalize.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Les Petits Plats</title>

</head>
<header>
    <!-- container premier input de recherche -->
    <div class="container-logo-title">
        <div><img src="./asset/logo.svg" alt="logo du site"></div>
        <h1>Les petits plats</h1>
    </div>
    <div class="first-input-all-container">
        <input type="search" class="first-input-all" id="inputSort" placeholder="Rechercher une recette"
            aria-label="Rechercher une recette" aria-describedby="search-addon">
    </div>
    <!-- container tag -->
    <div class="research-tag filtered-tags-container container-lg p-0">
        <ul
            class="filtered-tags-list list-group d-flex justify-content-start flex-wrap list-group-horizontal tags-list ">
        </ul>
    </div>
    <!-- container input ingredients, appareils, et ustenciles -->
    <div class="select__sorting">

        <form class="first-filter">

            <div class="filter-button" id="Ingredients-Selection">
                <input type="search" class="ingredients-input filter-input" placeholder="IngrÃ©dients"
                    aria-labelledby="Ingredients Selection">
                <button type="button" id="button-ingredients">
                    <em class="fas fa-chevron-down" id="ingredient-filter-icon-down"></em>
                </button>
            </div>
            <div class="container-tag-options bg-primary">
                <ul class="list-content ingredients-content"></ul>
            </div>
        </form>

        <form class="second-filter">
            <div class="filter-button" id="Appareils-Selection">
                <input type="search" class="appliances-input filter-input" placeholder="Appareils"
                    aria-labelledby="Appareils Selection" />
                <button type="button" class="button-appliances">
                    <em class="fas fa-chevron-down" id="ingredient-filter-icon-down"></em>
                </button>
            </div>

            <div class="container-tag-options bg-primary">
                <ul class="list-content appliances-content"></ul>
            </div>
        </form>

        <form class="third-filter">
            <div class="filter-button" id="Ustensils-Selection">
                <input type="search" class="ustensils-input filter-input" placeholder="Ustensiles"
                    aria-labelledby="Ustensils Selection" />
                <button type="button" class="button-ustensils">
                    <em class="fas fa-chevron-down" id="ingredient-filter-icon-down"></em>
                </button>
            </div>
            <div class="container-tag-options bg-primary">
                <ul class="list-content ustensils-content"></ul>
            </div>
        </form>
    </div>
</header>

<!-- container des recettes  -->


<body>
    <section class="container__card"></section>

    <script src="./recipes.js"></script>
    <script src="./src/utils/removeAccents.js"></script>
    <script src="./src/utils/allArray.js"></script>
    <script src="/src/components/recipesCard.js"></script>
    <script src="./src/sort/sortFirstInput.js"></script>
    <script src="./src/components/containerBox.js"></script>
    <script src="./src/App.js"></script>
    <script src="./src/sort/sortBoxLi.js"></script>
    <script src="./src/sort/addTag.js"></script>

</body>

</html>
